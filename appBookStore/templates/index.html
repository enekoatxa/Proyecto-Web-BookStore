{% extends 'base.html' %}

{% block titulo %}Listado de editoriales{% endblock %}

{% block contenido %}
<h2>Listado de editoriales</h2>
{% if listaEditoriales %}
	<ul>
	{% for d in listaEditoriales %}
		<li>
			<a href="{% url 'detail' d.id %}">{{ d.nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay ningun editorial creados.</p>
{% endif %}
{% endblock %}
